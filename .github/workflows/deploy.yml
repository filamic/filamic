name: Build and Deploy Laravel Filament
on:
  push:
    branches:
      - main
      - add-finance-module # Tambahkan branch lain di sini jika ingin auto-deploy
  workflow_dispatch: # <-- Tambahkan ini untuk tombol manual
jobs:
  laravel-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Rekomendasi untuk Tailwind v4 / Filament v4

      - name: ðŸ“¦ Install NPM & Build Assets
        run: |
          npm install
          npm run build # Ini akan memproses Vite & Filament Custom Theme

      - name: ðŸ“‚ Sync Files to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ARAHKAN KE FOLDER PUBLIC_HTML KAMU
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          # File yang tidak perlu dikirim ke server (hemat bandwidth & security)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env.example
            phpunit.xml
            README.md
